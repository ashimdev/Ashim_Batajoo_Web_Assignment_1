<div id="projects" class="px-4 lg:px-8 mx-0 lg:mx-8">

    <div id="naya-software">
        <div class="text-center">
            <a href="https://www.nayasoftware.com/" target="_blank"><span class="text-600 text-2xl">Naya Software Inc</span></a>
        </div>
        <div class="col-12">
            <div class="card">
                <div class="grid">
                    <div class="col-4" *ngFor="let nayaSoftware of NayaSoftwareProjects">
                        <div class="flex justify-content-center">
                            <p-card
                                [header]="nayaSoftware.title"
                                [style]="{ height: '300px' }"
                            >
                                <ng-template pTemplate="header">
                                </ng-template>
                                <p class="description">
                                    {{ nayaSoftware.description }}
                                </p>
                            </p-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="imark-digital">
        <div class="text-center">
            <a href="https://www.imarkdigital.com/" target="_blank"><span class="text-600 text-2xl">IMark Digital</span></a>
            
        </div>
        <div class="col-12">
            <div class="card">
                <div class="grid">
                    <div class="col-4" *ngFor="let iMarkDigital of IMarkDigitalProjects">
                        <div class="flex justify-content-center">
                            <p-card
                                [header]="iMarkDigital.title"
                                [style]="{ height: '280px' }"
                            >
                                <ng-template pTemplate="header">
                                </ng-template>
                                <p class="description">
                                    {{ iMarkDigital.description }}
                                </p>
                            </p-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="photo-gallery">
        <div class="text-center">
            <a href="https://500px.com/p/AsimBatajoo?view=photos" target="_blank"><span class="text-600 text-2xl">My Photo Gallery</span></a>
            
        </div>
        <div class="col-12">
            <div class="card">
                <div class="grid">
                    <div class="col-4" *ngFor="let photo of Photos">
                        <div class="flex justify-content-center">
                            <p-image
                                [src]="photo.image"
                                [alt]="photo.title"
                                width="250"
                                [preview]="true"
                            ></p-image>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="video-gallery">
        <div class="text-center">
            <a href="https://www.youtube.com/@ashimbatajoo" target="_blank"><span class="text-600 text-2xl">My Youtube Videos</span></a>
        </div>
        <div class="col-12">
            <div class="card">
                <div class="grid">
                    <div class="col-4" *ngFor="let video of Videos">
                        <div class="flex justify-content-center">
                            <p-card
                                [header]="video.title"
                                [style]="{ width: '300px', height: '620px' }"
                            >
                                <ng-template pTemplate="header">
                                    <iframe
                                        width="100%"
                                        height="300"
                                        [src]="
                                            video.link
                                                | urlSanitizer : 'resourceUrl'
                                        "
                                        title="Ride to Aatighar Village Mauja Pokhara Cycling"
                                        frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                        allowfullscreen
                                    ></iframe>
                                </ng-template>
                                <p class="description">
                                    {{ video.description }}
                                </p>
                            </p-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
</div>
