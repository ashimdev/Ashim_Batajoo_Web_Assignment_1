<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Business Contacts</h5>
            <p-table #dt1 [value]="BusinessContactList" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true"
                styleClass="p-datatable-gridlines" [paginator]="true"
                [globalFilterFields]="['contactName','contactNumber','emailAddress']" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Search Keyword" class="w-full" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Contact Name
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Contact Number
                            </div>
                        </th>
                        <th style="min-width: 14rem">
                            <div class="flex justify-content-between align-items-center">
                                Email Address
                            </div>
                        </th>
                        <th style="min-width: 10rem">
                            Actions
                        </th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-businessContact>
                    <tr>
                        <td>
                            {{businessContact.contactName}}
                        </td>
                        <td>
                            {{businessContact.contactNumber}}
                        </td>

                        <td>
                            {{businessContact.emailAddress}}
                        </td>
                        <td>
                            <div class="flex flex-wrap gap-2">
                                <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded"></button>
                                <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger"></button>
                            </div>                            
                        </td>

                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No business contacts found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">Loading customers data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </div>
</div>
