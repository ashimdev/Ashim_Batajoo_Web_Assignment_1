<div
    class="py-4 px-4 mx-0 md:mx-6 lg:mx-8 lg:px-8 flex align-items-center justify-content-between relative lg:static mb-3">
    <a class="flex align-items-center" href="#">
        <img src="assets/layout/images/ashim-batajoo.png" alt="Sakai Logo" height="70" class="mr-0 lg:mr-2" /><span
            class="text-900 font-medium text-2xl line-height-3 mr-8">ASHIM BATAJOO</span>
    </a>
    <a pRipple class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterClass="hidden"
        leaveToClass="hidden" [hideOnOutsideClick]="true">
        <i class="pi pi-bars text-4xl"></i>
    </a>
    <div class="align-items-center surface-0 flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full left-0 px-6 lg:px-0 z-2"
        style="top: 120px">
        <ul class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row cursor-pointer">
            <li>
                <a routerLinkActive="active" routerLink="/home" pRipple
                    class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a routerLinkActive="active" routerLink="/aboutMe" pRipple
                    class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                    <span>About Me</span>
                </a>
            </li>
            <li>
                <a routerLinkActive="active" routerLink="/projects" pRipple
                    class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                    <span>Projects</span>
                </a>
            </li>
            <li>
                <a routerLinkActive="active" routerLink="/services" (click)="OnClickRoute('services')" pRipple
                    class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                    <span>Services</span>
                </a>
            </li>
            <li>
                <a routerLinkActive="active" routerLink="/businessContact" (click)="OnClickRoute('businessContact')"
                    pRipple class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                    <span>Business Contact</span>
                </a>
            </li>
            <li>
                <a routerLinkActive="active" routerLink="/contact" (click)="OnClickRoute('contact')" pRipple
                    class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                    <span>Contact</span>
                </a>
            </li>
            <li>
                <a routerLinkActive="active" routerLink="/login" *ngIf="!IsUserLoggedIn" (click)="OnClickRoute('login')"
                    pRipple class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                    <span>Login</span>
                </a>
            </li>
            <li>
                <a *ngIf="IsUserLoggedIn" routerLinkActive="active" (click)="OnClickLogout()" pRipple
                    class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<p-confirmDialog header="Confirmation" key="confirm1" icon="pi pi-exclamation-triangle"
    message="Are you sure you want to logout?" [style]="{width: '350px'}" acceptButtonStyleClass="p-button-text"
    rejectButtonStyleClass="p-button-text"></p-confirmDialog>
